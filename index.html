<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CodingChallenge Daniel Jarnig</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <!-- Logo and Text -->
      <header>
        <img class="logo" src="logo.png">
        <h1 class="logo-text">Taking Booleaners from A to B</h1>
      </header>
      <!-- Top options -->
      <nav>
        <div class="menu">
          <div class="buttons">
            <button id="button1" type="button" name="button">Prenota</button>
            <button id="button2" type="button" name="button">Termina Prenotazione</button>
            <button id="button3" type="button" name="button">Accendi Luci</button>
          </div>
        </div>
      </nav>
      <!-- available scooters -->
      <main>
        <div class="lim-info">
          <input type="checkbox">
          <span class="username"><h2>Monopattino Gino22</h2></span>
          <div class="route"> Via Guadalametri - a 220 metri da te</div>
          <div class="battery-state">Stato Carica:</div>
          <div class="battery battery1"></div>
        </div>

        <div class="lim-info">
          <input type="checkbox">
          <span class="username"><h2>Monopattino Mike24</h2></span>
          <div class="route"> Via Ricciardoni - a 420 metri da te</div>
          <div class="battery-state">Stato Carica:</div>
          <div class="battery battery2"></div>
        </div>

        <div class="lim-info">
          <input type="checkbox">
          <span class="username"><h2>Monopattino Fede154</h2></span>
          <div class="route"> Via Mentarini - a 490 metri da te</div>
          <div class="battery-state">Stato Carica:</div>
          <div class="battery battery3"></div>
        </div>
      </main>

    </div>
  </body>
</html>
